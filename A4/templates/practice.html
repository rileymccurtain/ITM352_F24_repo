<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Flashcards: {{ deck.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* AliceBlue */
            color: #333333; /* Dark Gray */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #4682b4; /* SteelBlue */
        }

        .card {
            position: relative;
            width: 100%;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-front {
            background-color: #ffffff;
        }

        .card-back {
            background-color: #f8f9fa; /* Light Gray */
            transform: rotateY(180deg);
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px; /* Adds space below the input field */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .btn-submit {
            background-color: #4682b4; /* SteelBlue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #36648b; /* Darker SteelBlue */
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .btn-back {
            background-color: #4682b4; /* SteelBlue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            text-decoration: none;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: background-color 0.3s;
            font-family: Arial, sans-serif;
        }

        .btn-back:hover {
            background-color: #36648b; /* Darker SteelBlue */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('deck', deck_id=deck.id) }}" class="btn-back">Back to Deck</a>
        <h1>Practice: {{ deck.name }}</h1>

        <!-- Show feedback for the last question -->
        {% if last_feedback %}
            <div class="alert alert-info">
                {{ last_feedback }}
            </div>
        {% endif %}

        <!-- Show the current card -->
        {% if current_card %}
            <div class="card">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <h3>Question:</h3>
                        <p>{{ current_card.question }}</p>
                    </div>
                    <div class="card-face card-back">
                        <h3 class="form-label">Your Answer:</h3>
                        <form method="POST">
                            <input type="hidden" name="card_id" value="{{ current_card.id }}">
                            <input type="text" id="answer" name="answer" class="form-control" required>
                            <button type="submit" class="btn-submit">Submit Answer</button>
                        </form>
                    </div>
                </div>
            </div>
        {% else %}
            <!-- Show completion message -->
            <div class="alert alert-success">
                <strong>Congratulations!</strong> You have completed the quiz.
            </div>
        {% endif %}
    </div>
</body>
</html>
