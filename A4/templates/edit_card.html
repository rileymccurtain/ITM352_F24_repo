<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card - {{ deck.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* AliceBlue */
            color: #333333; /* Dark Gray */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #4682b4; /* SteelBlue */
            margin: 20px 0;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #4682b4; /* SteelBlue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #5a9bd4; /* Lighter SteelBlue */
        }

        form {
            margin: 20px 0;
        }

        input[type="text"], select {
            padding: 10px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border: 1px solid #cccccc; /* Light Gray */
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4682b4; /* SteelBlue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a9bd4; /* Lighter SteelBlue */
        }

        .delete-button {
            padding: 10px 20px;
            background-color: #ff6347; /* Red color for delete */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #ff4500; /* Darker Red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back to Deck Button -->
        <a href="{{ url_for('deck', deck_id=deck.id) }}" class="back-button">Back to Deck</a>

        <h1>Edit Card</h1>
        <h2>{{ deck.name }}</h2>

        <!-- Flash Message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message" style="color: #ff6347; font-weight: bold;">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Edit Card Form -->
        <form method="POST">
            <input type="text" name="question" value="{{ card.question }}" placeholder="Question" required>
            <input type="text" name="answer" value="{{ card.answer }}" placeholder="Answer" required>
            <select name="rating" required>
                <option value="easy" {% if card.rating == 'easy' %}selected{% endif %}>Easy</option>
                <option value="medium" {% if card.rating == 'medium' %}selected{% endif %}>Medium</option>
                <option value="hard" {% if card.rating == 'hard' %}selected{% endif %}>Hard</option>
            </select>
            <button type="submit">Save Changes</button>
        </form>

        <!-- Delete Card Form -->
        <form action="{{ url_for('delete_card', deck_id=deck.id, card_id=card.id) }}" method="POST">
            <button type="submit" class="delete-button">Delete Card</button>
        </form>
    </div>
</body>
</html>
