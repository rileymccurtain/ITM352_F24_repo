<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <style>
        /* Ensure the entire page has a consistent background */
        html, body {
            height: 100%; /* Ensure full page height */
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333; /* Text color */
        }

        h1 {
            color: #2c3e50; /* Dark color for title */
            font-size: 2.5vw;
            margin: 20px; /* Add spacing */
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff; /* Button blue */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-top: 20px; /* Add some space above the button */
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        a:focus {
            outline: none;
            background-color: #0056b3; /* Keep dark blue on focus */
            box-shadow: 0px 0px 0px 4px rgba(0, 123, 255, 0.5); /* Blue focus ring */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <a href="{{ url_for('quiz') }}" role="button" aria-label="Start the Quiz" aria-haspopup="true">Start Quiz</a>
</body>
</html>
