<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* AliceBlue background, same as results page */
            color: #333; /* Dark gray text for consistency */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50; /* Dark blue-gray, same as results page heading */
            font-size: 2.5vw;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff; /* Blue background, matching the results page button color */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        a:hover {
            background-color: #0056b3; /* Darker blue when hovered */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        a:focus {
            outline: none;
            background-color: #0056b3; /* Darker blue when focused */
            box-shadow: 0px 0px 0px 4px rgba(0, 123, 255, 0.5); /* Focus outline color, consistent with results page */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <a href="{{ url_for('quiz') }}" role="button" aria-label="Start the Quiz" aria-haspopup="true">Start Quiz</a>
</body>
</html>
