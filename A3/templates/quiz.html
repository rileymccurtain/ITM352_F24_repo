<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        h2 {
            font-size: 1.8em;
            color: #333;
        }
        p {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 20px;
        }
        .feedback {
            font-size: 1.2em;
            color: #d9534f;
            margin-bottom: 20px;
        }
        .feedback.correct {
            color: #28a745; /* Green for correct answers */
        }
        .feedback.incorrect {
            color: #d9534f; /* Red for incorrect answers */
        }
        form {
            text-align: left;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Question {{ num }}:</h2>
        <p>{{ question }}</p>

        <!-- Display feedback if available -->
        {% if feedback %}
            <p class="feedback {% if 'Correct' in feedback %}correct{% else %}incorrect{% endif %}">
                <strong>{{ feedback }}</strong>
            </p>
        {% endif %}

        <form method="POST">
            {% for option in options %}
                <div>
                    <input type="radio" name="answer" value="{{ option }}" id="{{ option }}" required>
                    <label for="{{ option }}">{{ option }}</label>
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
