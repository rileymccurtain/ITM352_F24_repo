<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .feedback {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .option {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Question {{ num }}</h1>
    <p>{{ question }}</p>

    <form method="POST" aria-labelledby="question">
        {% for option in options %}
            <div class="option">
                <input type="radio" id="{{ option }}" name="answer" value="{{ option }}" required>
                <label for="{{ option }}">{{ option }}</label>
            </div>
        {% endfor %}
        <button type="submit">Submit Answer</button>
    </form>

    {% if feedback %}
        <div class="feedback {% if 'Incorrect' in feedback %}incorrect{% else %}correct{% endif %}">
            {{ feedback }}
        </div>
    {% endif %}
</body>
</html>
