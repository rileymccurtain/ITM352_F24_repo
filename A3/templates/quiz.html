<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* Add some simple styling for feedback */
        .feedback {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Question {{ num }}</h1>
    <p>{{ question }}</p>

    <form method="POST">
        {% for option in options %}
            <div>
                <input type="radio" id="{{ option }}" name="answer" value="{{ option }}" required>
                <label for="{{ option }}">{{ option }}</label>
            </div>
        {% endfor %}
        <button type="submit">Submit Answer</button>
    </form>

    {% if feedback %}
        <div class="feedback {% if 'Incorrect' in feedback %}incorrect{% else %}correct{% endif %}">
            {{ feedback }}
        </div>
    {% endif %}
</body>
</html>
