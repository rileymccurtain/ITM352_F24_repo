<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Highest Score</th>
            </tr>
        </thead>
        <tbody>
            {% for rank, (user, scores) in enumerate(leaderboard, 1) %}
                <tr>
                    <td>{{ rank }}</td>
                    <td>{{ user }}</td>
                    <td>{{ max(scores) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    {% if user_rank %}
        <h2>Your Rank: {{ user_rank }} (Score: {{ user_score }})</h2>
    {% else %}
        <p>You are not yet ranked.</p>
    {% endif %}
    
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
