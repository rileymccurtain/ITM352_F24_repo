<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Set the background color of the entire page to light blue */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure content is vertically centered */
        }

        /* Container for the form */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff; /* White background for the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Heading color */
        h1 {
            color: #2c3e50; /* Darker color for the title */
            font-size: 2em;
        }

        /* Style for input labels */
        label {
            font-weight: bold;
            color: #333; /* Dark color for labels */
        }

        /* Styling input fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button style */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Button blue */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        /* Hover effect for button */
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Error message styling */
        .error {
            color: red;
            text-align: center;
        }

        /* Success message styling */
        .success {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required><br><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
